<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Home</title>
</head>
<body >
    

    <div class="d-flex flex-column align-items-center justify-content-center vh-100 bg-body-tertiary">
        <span class="material-symbols-outlined" id="icon">stream_apps</span>

        <h1 class="text-center mb-4">Welcome to the Chat Room!</h1>
        <form class="d-flex flex-column align-items-center justify-content-center" id="form-box" style="width: 100%;" >
            <div class="row mb-3 w-25">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" id="username">
            </div>
    
            <div class="row mb-3 w-25">
                <input type="text" class="form-control" placeholder="Room" aria-label="Room" id="room">
            </div>
    
            <div >
                <button type="submit" class="btn btn-primary bg-dark" id="submit">submit</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('form-box').addEventListener('submit', (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const room = document.getElementById('room').value.trim();
            if (username && room) {
                localStorage.setItem('username', username);
                localStorage.setItem('room', room);
                window.location.href = "chatroom.html";
            } else {
                alert("Please enter your username or room.");
            }
        });
    </script>
    
    


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
